[env:OC_teensy40]
platform = teensy@4.15.0 ; https://github.com/platformio/platform-teensy/releases
framework = arduino
board = teensy40
build_flags = -DUSB_MIDI_SERIAL -D_GLIBCXX_USE_C99 -I./lib/ ;-D TEENSY_OPT_SMALLEST_CODE
board_build.f_cpu = 600000000L
lib_deps = 
    https://github.com/eh2k/squares-and-circles/releases/download/0.0.0/machine_T40_413_11f61da.zip
    https://github.com/eh2k/squares-and-circles/releases/download/0.0.0/squares-and-circles-fv1_11f61da.zip
    ./lib/stmlib/
    ./lib/braids/
    ./lib/plaits/
    ./lib/rings/
    ./lib/peaks/
    
