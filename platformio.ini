; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env]
extra_scripts = pre:lib/.fetch_deps.py
;upload_protocol = teensy-cli

[env:OC_T40]
platform = teensy@4.15.0 ; https://github.com/platformio/platform-teensy/releases
framework = arduino
board = teensy40
build_flags = -DUSB_MIDI_SERIAL -std=c++17 -I./lib/ -Wdouble-promotion -DMACHINE_OC_REV2E ;-D TEENSY_OPT_SMALLEST_CODE
board_build.f_cpu = 600000000L
lib_deps = 
    https://github.com/eh2k/squares-and-circles/releases/download/0.0.0/machine_OCT40_36693df.zip
    ;./lib/machine/
    ./lib/stmlib/
    ./lib/braids/
    ./lib/plaits/
    ./lib/rings/
    ./lib/peaks/
    ./lib/fv1/
    ./lib/soundpipe/
lib_ldf_mode = off
build_src_filter = 
    +<*> 