; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[env:OC_teensy40]
platform = teensy@4.13.0 ; https://github.com/platformio/platform-teensy/releases
framework = arduino
board = teensy40
build_flags = -DUSB_SERIAL -D_GLIBCXX_USE_C99 
board_build.f_cpu = 600000000L
lib_deps = 
    https://github.com/eh2k/squares-and-circles/releases/download/0.0.0/machine_T40_413_e9d95fa.zip

; [env:teensy31]
; platform = teensy
; framework = arduino
; board = teensy31
; build_flags = -DUSB_SERIAL -DTEST
; board_build.f_cpu = 120000000L